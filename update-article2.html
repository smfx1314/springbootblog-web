<script type="text/javascript">
  $(function(){
    /**
       * markdown实例化
       * @type {[type]}
       */
      var editor = editormd("editormd", {
        htmlDecode : "style,script,iframe", 
        height : 500,
        tex             : true,  // 默认不解析
        flowChart       : true,  // 默认不解析
        sequenceDiagram : true,  // 默认不解析
        path : "./lib/"// Autoload modules mode, codemirror, marked... dependents libs path
      });

      /**
       * 图片上传
       * @param  {FormData} ){                                             var formData [description]
       * @param  {[type]}   async:false      [description]
       * @param  {[type]}   data:formData    [description]
       * @param  {[type]}   contentType:     false         [description]
       * @param  {[type]}   processData:     false         [description]
       * @param  {[type]}   success:function (result)      {                                                     if(0 [description]
       * @return {[type]}                    [description]
       */
    $("#titel_image").on("change",function(){
      var formData = new FormData(document.getElementById("uploadForm"));
      $.ajax({
            type:"post",
            url:"http://localhost:8081/contents/uploadImage",
            xhrFields:{
                widthCredentials:true
              },
            async:false,
            data:formData,
            /**
              *必须false才会自动加上正确的Content-Type
              */
              contentType: false,
              /*
              *
              * 必须false才会避开jQuery对 formdata 的默认处理
              * XMLHttpRequest会对 formdata 进行正确的处理
              */
              processData: false,
              success:function (result) {
                  if(0 == result.code){
                    $("#title_Url_text").html("图片上传成功");
                  }else{
                    $("#title_Url_text").html("图片上传失败");
                  }
              }
        })
    });

   /**
   * 更新contents
   * 
   * 获取url中的id,然后根据id查询contents详情
   */
    function getQueryVariable(variable){
       var query = window.location.search.substring(1);
       var vars = query.split("?");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
    }

    /**
     * 根据id获取博客内容contents信息
     */
    //声明contents
    var blogDo;
    $(document).ready(function(){
      
        //获取商品详情
        $.ajax({
            url:"http://localhost:8081/contents/getById",
            type:"GET",
            xhrFields:{widthCredentials:true},
            data:{
                "id":getQueryVariable("id")
            },
            success:function (result) {
                if (0 == result.code){
                    blogDo = result.data;
                    reloadDom();
                } else {
                    alert("注册失败");
                }
            }
        });
    });

    function reloadDom(){
        $("#article-id").attr("value",blogDo.cid);
        $("#article-title").attr("value",blogDo.title);
        $("#article-content").text(blogDo.content);
        $("#article-description").text(blogDo.description);
        $("#article-tags").attr("value",blogDo.tags);
        $("#article-image").attr("src","http://localhost:8080/image/"+blogDo.titleUrl);
         //状态
        if (blogDo.status==1) {
          $("input[type='radio'][name='status']").get(0).checked=true;
        }else{
          $("input[type='radio'][name='status']").get(1).checked=true;
        }
        //是否允许评论
        if (blogDo.allowComment==1) {
          $("input[type='radio'][name='allowcomment']").get(0).checked=true;
        }else{
          $("input[type='radio'][name='allowcomment']").get(1).checked=true;
        }
        
    }


     /**
     * 更新内容
     */
    $('#confimupdate').on("click",function(){
      $.ajax({
            type:"post",
            url:"http://localhost:8081/contents/updateBlog",
            xhrFields:{
                widthCredentials:true
              },
            async:false,
            data:{
              "cid":$("#article-id").val(),
              "title":$("#article-title").val(),
              "content":editor.getMarkdown(),
              "description":$("#article-description").val(),
              "status":$("input[name='status']:checked").val(),
              "tags":$("#article-tags").val(),
              "allowcomment":$("input[name='allowcomment']:checked").val()
            },
            success:function (result) {
                if (0==result.code){
                    alert("更新成功");
                    window.location.href="article.html";
                }else {
                    alert("发布失败");
                }
            },
            error:function (result) {
                alert("未知错误");
            }
        })
    })
  });
</script>
