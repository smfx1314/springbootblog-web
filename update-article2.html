<script type="text/javascript">
  $(function(){
    /**
       * markdown实例化
       * @type {[type]}
       */
      var editor = editormd("editormd", {
        htmlDecode : "style,script,iframe", 
        height : 500,
        tex             : true,  // 默认不解析
        flowChart       : true,  // 默认不解析
        sequenceDiagram : true,  // 默认不解析
        path : "./lib/"// Autoload modules mode, codemirror, marked... dependents libs path
      });



      /**
   * 更新contents
   * 
   * 获取url中的id,然后根据id查询contents详情
   */
    function getQueryVariable(variable){
       var query = window.location.search.substring(1);
       var vars = query.split("?");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
    }

  /**
     * 根据id获取博客内容contents信息
     */
    //声明contents
    var contentsDo;
    $(document).ready(function(){
      
        //获取商品详情
        $.ajax({
            url:"http://localhost:8080/contents/getById",
            type:"GET",
            xhrFields:{widthCredentials:true},
            data:{
                "id":getQueryVariable("id")
            },
            success:function (result) {
                if (0 == result.code){
                    contentsDo = result.data;
                    reloadDom();
                } else {
                    alert("注册失败");
                }
            }
        });
    });

    function reloadDom(){
        $("#article-id").attr("value",contentsDo.cid);
            $("#article-title").attr("value",contentsDo.title);
            $("#article-content").text(contentsDo.content);
            $("#article-description").text(contentsDo.description);
            $("#article-tags").attr("value",contentsDo.tags);
           /*if (contentDo.status==0) {
              $(".article-status0").attr("checked","checked");
            }else if(contentDo.status==1){
              $(".article-status1").attr("checked","checked");
            }
            
            
            $("#article-image").attr("src"，"http:8080/image/"+contentsDo.title_Url);
            if (contentDo.allowComment==0) {
              $(".allow_comment").attr("checked","checked");
            }else if(contentDo.allowComment==1){
              $(".allow_comment").attr("checked","checked");
            }*/
        };
  });
</script>
