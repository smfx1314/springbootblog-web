<script type="text/javascript">
  /**
   * 定义全局公告notice数组信息
   * 把返回的data数据都放入这个数据，然后在遍历数组
   */
var noticesList = [];
//发送ajax请求，获取contents信息
$(function(){

     /**
     * 1.显示所有公告
     * @param pn
     */
      $.ajax({
          url:"http://localhost:8081/notice/selectAllNotice",
          type:"GET",
          xhrFields:{
            widthCredentials:true
          },
          success:function (result) {
              if (0 == result.code){
                 noticesList = result.data;
                 //重新加载
                 reloadDom();
              }
          }

      });


  /**
   * contents列表浏览
   * 遍历数组，append到tbody中
   * 之后给每行添加id，方便获取每个content的详情信息
   */
  function reloadDom(){
      $("#container").empty();
      for (var i=0; i<noticesList.length; i++) {
          var noticeDo = noticesList[i];
          var dom = "<tr data-id='"+noticeDo.id+"'><td>"+noticeDo.id+"</td>\n" +
            "<td>"+noticeDo.content+"</td>\n" +
            "<td>"+noticeDo.createTime+"</td>\n" +
            "<td><input class='btn btn-primary btn-sm edit_btn' type='button' id='noticeDoItem"+noticeDo.id+"' value='修改'><input class='tn btn-danger btn-sm delete_btn' type='button' value='删除'></td></tr>";;
              //添加到tbody容器中
          $("#container").append($(dom));
         
      }
  }


  //是否确认删除
  $(function(){   
  	$("#main table tbody tr td a").click(function(){
  		var name = $(this);
  		var id = name.attr("rel"); //对应id  
  		if (event.srcElement.outerText == "删除") 
  		{
  			if(window.confirm("此操作不可逆，是否确认？"))
  			{
  				$.ajax({
  					type: "POST",
  					url: "/Article/delete",
  					data: "id=" + id,
  					cache: false, //不缓存此页面   
  					success: function (data) {
  						window.location.reload();
  					}
  				});
  			};
  		};
  	});  
  }) 
});
</script>
