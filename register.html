<body class="user-select">
<div class="container">
  <div class="siteIcon"><img src="images/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用异清轩博客管理系统" draggable="false" /></div>
  <form id="form-signin" method="post" autocomplete="off" class="form-signin">
    <h2 class="form-signin-heading">用户注册</h2>
    <label for="username" class="sr-only">用户名</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
    <label for="password" class="sr-only">密码</label>
    <input type="password" id="password" name="userpwd" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
    <label for="email" class="sr-only">邮箱</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="请输入邮箱" required autofocus autocomplete="off" maxlength="25">
    <!-- <label for="email" class="sr-only">验证码</label>
    <input type="text" id="verifyCodeActual" name="verifyCodeActual" class="form-control" placeholder="请输入验证码" required autofocus autocomplete="off" maxlength="25">
    <!-- 验证码图片 -->
    <!-- <div class="item-input">
        <img id="captcha_img" alt="点击更换" title="点击更换" onclick="refresh()" src="http://localhost:8080/kaptcha" />
    </div> -->
    <button class="btn btn-lg btn-primary btn-block" type="button" id="signinSubmit">确定</button>
  </form>
  <div class="footer">
    <p><a href="login.html" data-toggle="tooltip" data-placement="left" title="有账号还注册？？？">登录 →</a></p>
  </div>
</div>
<script src="js/bootstrap.min.js"></script> 
<script>
$('[data-toggle="tooltip"]').tooltip();
window.oncontextmenu = function(){
	//return false;
};
$('.siteIcon img').click(function(){
	window.location.reload();
});


/**
 * 校验用户名是否存在
 */
$("#username").change(function(){
	if($('#username').val() === ''){
		$(this).text('用户名不能为空');
	}
	 $.ajax({
	        type:"get",
	        url:"http://localhost:8080/user/checkUsername",
	        xhrFields:{widthCredentials:true},
	        xhrFields:{
	        	widthCredentials:true
	        },
	        crossDomain:true,
	        async:false,
	        data:{
	        	"username":$("#username").val()
	        },
	        success:function (result) {
	            if (0==result.code){
	                alert("用户名已存在，请直接登录");
	                return false;
	            }
	        },
	       
	    })
});

/**
 * ajax异步提交注册
 */                     
$('#signinSubmit').click(function(){
	if($('#username').val() === ''){
		$(this).text('用户名不能为空');
	}else if($('#password').val() === ''){
		$(this).text('密码不能为空');
	}else if($('#email').val() === ''){
		$(this).text('邮箱不能为空');
	}/*else if($("#verifyCodeActual").val() === ''){
		$(this).text('验证码不能为空');
	}*/
	 $.ajax({
	        type:"post",
	        url:"http://localhost:8080/user/insertUser",
	        xhrFields:{widthCredentials:true},
	        xhrFields:{
	        	widthCredentials:true
	        },
	        crossDomain:true,
	        async:false,
	        data:{
	        	"username":$("#username").val(),
	        	"password":$("#password").val(),
	        	"email":$("#email").val()
	        	//"verifyCodeActual":$("#verifyCodeActual").val()
	        },
	        success:function (result) {
	            if (0==result.code){
	                alert("注册成功");
	                window.location.href ="login.html";
	               
	            }else {
	                alert("注册失败，请重新注册");
	            }
	        },
	        error:function (result) {
	            alert("未知错误");
	        }
	    })

});
</script>
</body>
</html>
