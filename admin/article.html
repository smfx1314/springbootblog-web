<script>

/**
 * 定义全局contents数组信息
 * 把返回的data数据都放入这个数据，然后在遍历数组
 */
var blogDoList = [];

//发送ajax请求，获取contents信息
$(function(){

	var totalRecord,currentPage;
	to_page(1)
     /**
     * 1.显示所有数据
     * @param pn
     */
    function to_page(pageNum) {
        $.ajax({
            url:"http://localhost:8081/contents/getAllContents",
            type:"GET",
            xhrFields:{
              widthCredentials:true
            },
            data:{
            	"pageNum": pageNum
            },
            success:function (result) {
                if (0 == result.code){
                   blogDoList = result.data.list;
                   //执行列表函数，遍历数组
                   reloadDom();

	                //2.解析并显示分页信息
	            	  build_page_info(result);

                   //解析并显示分页条数据
                   build_page_nav(result);
                }
            }
        });
    }


/**
 * contents列表浏览
 * 遍历数组，append到tbody中
 * 之后给每行添加id，方便获取每个content的详情信息
 */
function reloadDom(){
	$("#container").empty();
    for (var i=0; i<blogDoList.length; i++) {
        var blogDo = blogDoList[i];
        //三目判断
        var status = blogDo.status==1?'发布':'草稿';
        var allowComment = blogDo.allowComment==1?'允许':'不允许';

        var dom = "<tr data-id='"+blogDo.bid+"'><td>"+blogDo.bid+"</td>\n" +
        	"<td><img style='height: 40px;width: 40px' src='http://localhost:8080/image/"+blogDo.titleUrl+"'></td>\n" +
            "<td>"+blogDo.title+"</td>\n" +
            "<td>"+status+"</td>\n" +
            "<td>"+blogDo.tags+"</td>\n" +
            "<td>"+allowComment+"</td>\n" +
            "<td>"+blogDo.created+"</td>\n" +
            "<td><input class='btn btn-primary btn-sm edit_btn' type='button' id='contentItem"+blogDo.bid+"' value='修改'><input class='tn btn-danger btn-sm delete_btn' type='button' value='删除'></td></tr>";
            //添加到tbody容器中
        $("#container").append($(dom));
        /**
         * 给修改绑定一个点击事件，点击并传递id参数，跳转至content修改页面并根据id查询，之后获取id在在修改
         * @param  {String} ) {                       window.location.href [description]
         * @return {[type]}   [description]
         */
        $("#contentItem"+blogDo.bid).click(function () {
          var id=$(this).parents("tr").find("td:eq(0)").text();
          window.location.href="update-article2.html?id="+id;
        })

    }
}

/**
 * 解析显示分页信息
 * @param data
 */
function build_page_info(result) {
    $("#page_info_area").empty();
    $("#page_info_area").append("当前" + result.data.pageNum + "页,总共" + result.data.pages +
        "页，总共" + result.data.total + "条记录");
    totalRecord = result.data.total;
    currentPage = result.data.pageNum;
}


/**
 * 解析显示分页导航条
 * @param data
 */
function build_page_nav(result) {
    $("#page_nav_area").empty();
    var ul = $("<ul></ul>").addClass("pagination");
    var firstPageLi = $("<li></li>").append($("<a></a>").append("首页").attr("href", "#"));
    var prePageLi = $("<li></li>").append($("<a></a>").append("&laquo;").attr("href", "#"));
    var nextPageLi = $("<li></li>").append($("<a></a>").append("&raquo;").attr("href", "#"));
    var lastPageLi = $("<li></li>").append($("<a></a>").append("末页").attr("href", "#"));
    //如果没有前一页，前一页和首页就不能点
    if (result.data.hasPreviousPage == false) {
        firstPageLi.addClass("disabled");
        prePageLi.addClass("disabled");
    } else {
        //首页
        firstPageLi.click(function () {
            to_page(1);
        });
        prePageLi.click(function () {
            to_page(result.data.pageNum - 1);
        });
    }
    if (result.data.hasNextPage == false) {
        nextPageLi.addClass("disabled");
        lastPageLi.addClass("disabled");
    } else {
        //构建点击事件
        nextPageLi.click(function () {
            to_page(result.data.pageNum + 1);
        });
        lastPageLi.click(function () {
            to_page(result.data.lastPage);
        })
    }
    //添加首页和前一页
    ul.append(firstPageLi).append(prePageLi);
    //遍历添加页码
    $.each(result.data.navigatepageNums, function (index, item) {
        var numLi = $("<li></li>").append($("<a></a>").append(item).attr("href", "#"));
        //如果是当前选中页面，添加active标识
        if (result.data.pageNum == item) {
            numLi.addClass("active");
        }
        //给每个页码添加点击就跳转
        numLi.click(function () {
            to_page(item);
        });
        ul.append(numLi);
    });
    //添加下一页和末页
    ul.append(nextPageLi).append(lastPageLi);
    var navEle = $("<nav></nav>").append(ul);
    navEle.appendTo("#page_nav_area");
}


/**
 * 删除
 * @param  {[type]} ) {                                   var username [description]
 * @return {[type]}   [description]
 */
$(document).on("click",".delete_btn",function () {
        //1.弹出确认删除对话框
        var id=$(this).parents("tr").find("td:eq(0)").text();
        if(confirm("确认删除吗？")){
            //确认，发送ajax请求删除
            $.ajax({
                url:"http://localhost:8081/contents/deleteById",
                type:"get",
                xhrFields:{
                  widthCredentials:true
                },
                data:{
                	"id": id
                },
                success:function (result) {
                    if (0 == result.code){
                        alert("删除成功");
                    }
                    to_page(1);
                }
            })
        }
    })
});
