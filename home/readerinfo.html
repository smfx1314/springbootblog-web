<script type="text/javascript">
  $(function(){
    $("#submit").on("click",function(){
      var name = $("#name").val();
      var title = $("#title").val();
      var content = $("#content").val();
      var email = $("#email").val();
      if (name=="") {
        alert("怎么称呼？")
        return false;
      }
      if (title=="") {
        alert("主题记得填一下")
        return false;
      }
      if (content=="") {
        alert("怎么不写点内容呢？")
        return false;
      }
      if (email=="") {
        alert("留个邮箱联系")
        return false;
      }
      $.ajax({
            url:"http://localhost:8081/front/insertMsg",
            type:"POST",
            xhrFields:{
              widthCredentials:true
            },
            data:{
              "name": name,
              "title": title,
              "content": content,
              "email": email
            },
            success:function (result) {
                if (0 == result.code){
                  alert("留言成功")
                  window.location.href="readerinfo.html";      
                }else{
                  alert("失败，重新试试")
                }
            }

        });
    })
  })
</script>
